<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>MESTO Russia</title>
  </head>
  <body>
    <div class="page">

      <header class="header">
        <img src="./images/logo_mesto_white.svg" alt="Логотип" class="header__logo">
      </header>
      <main class="content">

        <section class="profile">
          <div class="profile__img-container">
            <img id = "profileImage" name="profileImage" class="profile__image">
            <div class="profile__img-overlay">
              <button type="button" class="profile__img-btn" aria-label="Редактировать картинку"></button>
            </div>
          </div>
          <div class="profile__container">
            <div class="profile__button-wrapper">
              <h1 class="profile__title"></h1>
              <button type="button" aria-label="Редактировать" class="profile__edit-btn"></button>
            </div>
            <p class="profile__profession"></p>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-btn"></button>
        </section>

        <section class="places">
          <!-- Контейнер для добавления карточек -->
        </section>

      </main>

      <footer class="footer">
        <nav class="footer__info">
          <span class="footer__copyright">&copy; 2020 Ильин Владимир Олегович</span>
        </nav>
      </footer>
    </div>

    <template id="place">
      <div class="place">
        <button aria-label="Удалить" class="place__trash"></button>
        <img class="place__image">
        <div class="place__info">
          <h2 class="place__name"></h2>
          <button type="button" aria-label="Мне нравится" class="place__like-icon"></button>
          <span class="place__like-counter">0</span>
        </div>
      </div>
    </template>
    <!-- EDIT POPUP -->
    <section class="popup popup_edit" id="popup_edit">
      <form name="edit" method="POST" action="#" novalidate class="popup__container popup__container_edit" id="edit_container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button type="button" aria-label="Закрыть" class="popup__close-icon"></button>
        <input type="text" name="name" required placeholder="Имя" id="name" minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё -]{1,}" class="popup__text popup__text_name">
        <span id="name-error" class='popup__input_error'></span>
        <input type="text" name="profession" required placeholder="О себе" id="profession" minlength="2" maxlength="200" class="popup__text popup__text_profession">
        <span id="profession-error" class='popup__input_error'></span>
        <button type="submit" name="save" id='saveBtn' class="popup__save popup__save_edit">Сохранить</button>
      </form>
    </section>
    <!-- ADD POPUP -->
    <section class="popup popup_add" id="popup_add">
      <form name="add" method="POST" action="#"  novalidate class="popup__container popup__container_add" id="add_container">
        <h3 class="popup__title">Новое место</h3>
        <button type="button" aria-label="Закрыть" class="popup__close-icon" id="addPopupClose"></button>
        <input type="text" name="title" required placeholder="Название" id="title" minlength="1" maxlength="30" class="popup__text popup__text_name">
        <span id="title-error" class='popup__input_error'></span>
        <input type="url" name="place" required placeholder="Ссылка на картинку" id="placeUrl" class="popup__text popup__text_profession">
        <span id="placeUrl-error" class='popup__input_error'></span>
        <button type="submit" name="create" id='createBtn' class="popup__save popup__save_create">Создать</button>
      </form>
    </section>
    <!-- IMG POPUP -->
    <section class="popup popup_img" id="popup_img">
      <figure class="popup__img-container" id="img_container">
        <button type="button" aria-label="Закрыть" class="popup__close-icon popup__close-icon_img" id="imgPopupClose"></button>
        <img class="popup__big-img">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>
    <!-- REMOVE POPUP -->
    <section class="popup popup_remove" id="popup_remove">
      <form name="remove" method="POST" action="#" novalidate class="popup__container popup__container_remove" id="remove_container">
        <h3 class="popup__title">Вы уверены&#63;</h3>
        <button type="button" aria-label="Закрыть" class="popup__close-icon"></button>
        <button type="submit" name="agree" id='agreeBtn' class="popup__save">Да</button>
      </form>
    </section>
    <!-- AVATAR POPUP -->
    <section class="popup popup_avatar" id="popup_avatar">
      <form name="avatar" method="PATCH" action="#"  novalidate class="popup__container popup__container_avatar" id="avatar_container">
        <h3 class="popup__title">Обновить аватар</h3>
        <button type="button" aria-label="Закрыть" class="popup__close-icon" id="avatarPopupClose"></button>
        <input type="url" name="url" required placeholder="Ссылка на картинку" id="placeUrl" class="popup__text popup__text_name popup__text_avatar">
        <span id="placeUrl-error" class='popup__input_error'></span>
        <button type="submit" name="avatar" id='avatarBtn' class="popup__save popup__save_avatar">Сохранить</button>
      </form>
    </section>

  </body>
</html>
